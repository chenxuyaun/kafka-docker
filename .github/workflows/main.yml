name: Docker Image Download

on:
  push:
    branches:
      - msster

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
    
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
    
      - name: Download Docker image
        run: docker pull wurstmeister/kafka
